<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <h1>Calculator project</h1>
        <div class="container">
            
        <div id="result"></div>
        <div class="flex-container">
            <div class="column operators">%</div>
            <div class="column" >CE</div>
            <div class="column" id="clear">C</div>
            <div class="column">backs</div>
        </div>
        <div class="flex-container">
            <div class="column" id="reciprocal">1/x</div>
            <div class="column" id="squares"><span>x<sup>2</sup></span></div>
            <div class="column" id="squareroot"><sup>2</sup><span>&radic;</span>x</div>
            <div class="column operators" >/</div>
        </div>
        <div class="flex-container">
            <div class="column numbers">7</div>
            <div class="column numbers">8</div>
            <div class="column numbers">9</div>
            <div class="column operators">*</div>
        </div>
        <div class="flex-container">
            <div class="column numbers">4</div>
            <div class="column numbers">5</div>
            <div class="column numbers">6</div>
            <div class="column operators">-</div>
        </div>
        <div class="flex-container">
            <div class="column numbers">1</div>
            <div class="column numbers">2</div>
            <div class="column numbers">3</div>
            <div class="column operators">+</div>
        </div>
        <div class="flex-container">
            <div class="column" id="plusorminus">+/-</div>
            <div class="column numbers">0</div>
            <div class="column numbers">.</div>
            <div class="column" id="equalto">=</div>
        </div>
        </div>
        
<script src="index.js"></script>
    </body>
</html>
